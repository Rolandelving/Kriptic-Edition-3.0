<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <meta name="description" content="Kriptic Edition 3.0 - Offline Capable Entertainment Platform">
    <title>Kriptic Edition 3.0</title>
    <link rel="preload" href="/Kriptic-Edition-3.0/Polytrack/forced_square.woff2" as="font" type="font/woff2" crossorigin="anonymous"/>
    <link rel="preload" href="/Kriptic-Edition-3.0/Polytrack/images/logo.svg" as="image" type="image/svg+xml"/>
    <link rel="preload" href="/Kriptic-Edition-3.0/Polytrack/images/discord.svg" as="image" type="image/svg+xml"/>
    <link rel="manifest" href="/Kriptic-Edition-3.0/Polytrack/manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: white;
        }

        #app {
            width: 100%;
            height: 100vh;
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .status-indicator.show {
            display: flex;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
        }

        .status-dot.offline {
            background: #f56565;
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div class="status-indicator" id="statusIndicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Online</span>
    </div>

    <!-- Polytrack Game Elements -->
    <canvas id="screen"></canvas>
    <div id="ui"></div>
    <div id="transition-layer"></div>

    <!-- Service Worker Registration -->
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Kriptic-Edition-3.0/Polytrack/service-worker.js', {
                    scope: '/Kriptic-Edition-3.0/Polytrack/'
                })
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, prompt user
                                    if (confirm('New version available! Reload to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });

                // Handle controller change
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            });
        }

        // Connection Status Monitor
        const statusIndicator = document.getElementById('statusIndicator');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        function updateConnectionStatus() {
            if (navigator.onLine) {
                statusDot.classList.remove('offline');
                statusText.textContent = 'Online';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline Mode';
                statusIndicator.classList.add('show');
                
                // Hide after 3 seconds if online
                setTimeout(() => {
                    if (navigator.onLine) {
                        statusIndicator.classList.remove('show');
                    }
                }, 3000);
            }
        }

        window.addEventListener('online', () => {
            updateConnectionStatus();
            statusIndicator.classList.add('show');
            setTimeout(() => statusIndicator.classList.remove('show'), 3000);
        });

        window.addEventListener('offline', () => {
            updateConnectionStatus();
            statusIndicator.classList.add('show');
        });

        // Initial status check
        updateConnectionStatus();
    </script>
    <script>
    (function(){
    const _send=XMLHttpRequest.prototype.send;
    XMLHttpRequest.prototype.send=function(...a){
    if(this._url?.includes('/user')){
    this.status=200;this.responseText='{"id":1,"username":"offline","coins":999999,"unlocks":[]}';this.readyState=4;
    setTimeout(()=>{this.onreadystatechange?.();this.onload?.({target:this})},0);return}
    return _send.apply(this,a)};
    const _open=XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open=function(m,u,...a){this._url=u;return _open.call(this,m,u,...a)};
    })();
    </script>
    <!-- Load the bundles in correct order -->
    <script defer src="/Kriptic-Edition-3.0/Polytrack/error_screen.bundle.js"></script>
    <script src="/Kriptic-Edition-3.0/Polytrack/main_bundle.js"></script>
</body>
</html>
